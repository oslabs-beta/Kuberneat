#This file is for the purpose of monitoring on prometheus and Grafana 
#Does not matter what version is specified
version: '3' 

services: 
  zeus-monitoring: 
    container_name: zeus-monitoring
    build: 
    #Wherer yaml file can be found
      context: .
      #Where the dockerfile can be found 
      dockerfile: ./Dockerfile
    #Mapping of the port 
    ports: 
      - '3068:3068'
    #Containers auto restarting
    restart: 'on-failure'
#cadvisor gethers metrics from containers
  cadvisor: 
    image: gcr.io/cadvisor/cadvisor:latest
    # contianer_name: cadvisor
    restart: always
    volumes: 
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezeone:/etc/timezeone:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    devices: 
      - /dev/kmsg:dev/kmsg
    depends_on: 
      - zeus-monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./prometheus/prometheus.yml:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/data:/var/lib/grafana
    user: "1000"
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
   



