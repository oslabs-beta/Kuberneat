apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewer-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewer
  template:
    metadata:
      labels:
        app: viewer
    spec:
      containers:
        - name: viewer
          image: aimee/viewer:latest
---
apiVersion: v1
kind: Service
metadata:
  name: viewer-srv
spec:
  selector:
    app: viewer
  type: ClusterIP
  ports:
    - name: viewer
      protocol: TCP
      port: 5000
      targetPort: 5000